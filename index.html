<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hackathon 2</title>
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main id="home-page" class="flex-container">
    <div id="main-container" class="flex-container flex-column">
      <section id="greeting" class="flex-container">
        <div id="weather-display" class="">
          <h1 id="greetStatement">Hello!</h1>
          <br>
          <div id="location-display"></div>
          <div id="weather-icon"></div>
          <div id="temperature-display"></div>
        </div>
      </section>
      <section id="location-bar" class="flex-container">
        <label>City: <input type="text" placeholder="City" name="city"></label>
        <div class="button-container"><button id="location-button" type="submit">Submit</button></div>
      </section>
      <section id="modal-buttons" class="flex-container">
        <div class="button-container"><button id="quote-button" class="modal-button" type="button">Q U O T E</button></div>
        <div class="button-container"><button id="photo-button" class="modal-button" type="button">P H O T O</button></div>
        <div class="button-container"><button id="music-button" class="modal-button" type="button">R E S T A U R A N T</button></div>
      </section>
    </div>
  </main>

  <aside id="photo-modal" class="modal hidden flex-container">
    <div class="flex-container flex-column">
      <div class="modal-content">Content</div>
      <div class="button-container"><button class="return-button" type="button">R E T U R N</button></div>
    </div>
  </aside>

  <aside id="quote-modal" class="modal hidden flex-container">
    <div class="flex-container flex-column">
      <div class="modal-content">Content</div>
      <div class="button-container"><button class="return-button" type="button">R E T U R N</button></div>
    </div>
  </aside>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/weather.js"></script>
  <script src="components/userLocation.js"></script>
  <script src="components/quotes.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
